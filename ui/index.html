<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ForSale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:900,700,600,400,300">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/style/fonts/galano/galano.css">
  <link rel="stylesheet" type="text/css" href="assets/style/fonts/icon-12/icon-12.css">
  <link rel="stylesheet" type="text/css" href="assets/style/fonts/icon-16/icon-16.css">
  <link rel="stylesheet" type="text/css" href="assets/style/cards.css">

</head>
<body id="products" class="white">

  <header>
    <div class="logo">
      <img src="assets/style/images/apple.svg" />
    </div>
    <div class="menu">
      <a class="avatar" id="admin" href="#">
        <span id="userInitials">+</span>
      </span>
    </div>
  </header>

  <main class="main-content">
    <section class="gallery">
      <ul id="productList"></ul>
      <div class="fail-message">No products found</div>
    </section>
    </div>
  </main>

  <script src="https://cdn.wedeploy.com/api/4.0.2/wedeploy.js"></script>
  <script src="assets/globals.js"></script>
  <script>
    // Database ------------------------------------------------------------------------

    function filter(type) {
      return WeDeploy.data(`data-${project_id}.wedeploy.sh`)
        .get('listings')
        .then(function(listings) {
          plotListings(listings);
          return this;
        });
    }

    // Helpers ------------------------------------------------------------------------

    function plotListings(listings) {
      var html = '';
      var list = document.getElementById('productList');
      for(var i = 0; i < listings.length; i++) {
        html += `<li class="mix ${listings[i].type}" data-title="${listings[i].title}">
          <a href="javascript:saveItemToShoppingCart('${listings[i].id}', '${listings[i].title}', '${listings[i].filename}', ${listings[i].price});" class="add-to-cart">View item</a>
          <div class="bottom-info">
            <span class="title">${listings[i].title}</span>
            <span class="price">$${listings[i].price}</span>
          </div>
          <div class="blur"></div>
          <div class="img-mask">
            <img src="/images/${listings[i].filename}" alt="${listings[i].description}" />
          </div>
        </li>`;
      }
      list.innerHTML = html;
    }

    // Load items first time -------------------------------------------------------

    document.getElementById('admin').href=`https://admin-${project_id}.wedeploy.sh`;

    // Load items first time -------------------------------------------------------

    filter('').then(console.log('all items loaded!'));

  </script>
</body>
</html>
