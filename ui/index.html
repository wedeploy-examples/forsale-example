    // Helpers ------------------------------------------------------------------------

    function plotListings(listings) {
      var html = '';
      var list = document.getElementById('productList');
      for(var i = 0; i < listings.length; i++) {
        html += `<li class="mix ${listings[i].type}" data-title="${listings[i].title}">
          <a href="javascript:saveItemToShoppingCart('${listings[i].id}', '${listings[i].title}', '${listings[i].filename}', ${listings[i].price});" class="add-to-cart">View item</a>
          <div class="bottom-info">
            <span class="title">${listings[i].title}</span>
            <span class="price">$${listings[i].price}</span>
          </div>
          <div class="blur"></div>
          <div class="img-mask">
            <img src="/images/${listings[i].filename}" alt="${listings[i].description}" />
          </div>
        </li>`;
      }
      list.innerHTML = html;
    }
