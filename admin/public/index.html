<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ForSale - New Listing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.wedeploy.io/fonts/Circular-Std.css">
  <link rel="stylesheet" href="https://cdn.wedeploy.io/icons/icon-16.css">
  <link rel="stylesheet" type="text/css" href="assets/style/main.css">
</head>
<body>
  <div class="form-container">
    <div class="title">
      <h2>Listing Uploader</h2>
    </div>
    <form name="newItem" action="/upload" id="newItem" method="post" enctype="multipart/form-data">

      <div class="form-group">
        <p id="alert"></p>
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" placeholder="Title of your listing" class="form-control" name="title" value="" maxlength="100">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea type="textarea" form="newItem" placeholder="Share details about the item you're selling in 100 characters..." class="form-control" name="description" maxlength="100" value=""></textarea>
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="number" placeholder="0" class="form-control" name="price" value="" min="0" max="99999" step=".01">
      </div>

       <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control" accept="image/*" name="image">
      </div>

      <div class="btn-wrapper">
        <button type="submit" id="submit" name="submit">Upload Listing</button>
      </div>
    </form>
    <div class="link">
      <a href="https://ui-forsale.wedeploy.sh">Go back to ForSale</a>
    </div>
  </div>
  <script>
    const form = document.querySelector('form');
    const button = document.querySelector('button');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      button.disabled = true;
      button.innerHTML = "Uploading..."
    });

    const params = new URL(window.location.href).searchParams;
    const alert = document.getElementById('alert');
    const cmd = params.get('cmd')
    if (cmd === 'success') {
      alert.innerHTML = 'Your posting was published!';
      alert.style.background = "rgba(8, 173, 25, .1)";
      alert.style.color = "rgba(8, 173, 25, 1)";
      alert.style.display = "block";
    } else if (cmd === 'fail') {
      alert.innerHTML = 'Oops, something went wrong. Please try again.';
      alert.style.background = "rgba(193, 21, 21, .1)";
      alert.style.color = "rgba(193, 21, 21, 1)";
      alert.style.display = "block";
    } else {

    }
  </script>
</body>
</html>
