<body>
  <form name="newItem" action="/upload" method="post" enctype="multipart/form-data">
    <h4>Listing Uploader</h4>

    <div class="form-group">
      <label>Title</label>
      <input type="text" placeholder="Title of your listing" class="form-control" name="title" value="" maxlength="100" autofocus="">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="textarea" placeholder="Share details about the item you're selling..." class="form-control" name="description" value="" autofocus="">
    </div>

    <div class="form-group">
      <label>Price</label>
      <input type="number" placeholder="0" class="form-control" name="price" value="" maxlength="100" autofocus="">
    </div>

     <div class="form-group">
      <label>Image</label>
      <input type="file" class="form-control" name="image" autofocus="">
    </div>

    <div class="btn-wrapper">
      <button type="submit" class="btn btn-success" name="submit">Post Item</button>
    </div>
  </form>
